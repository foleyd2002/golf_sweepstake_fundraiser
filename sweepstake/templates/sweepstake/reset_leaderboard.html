<!DOCTYPE html>
<html>
<head>
    <title>Reset Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .center { text-align: center; }
        form { margin: 2em auto; width: 400px; padding: 2em; border: 1px solid #ccc; border-radius: 8px; background: #fafafa; }
        .danger { color: #b00; font-weight: bold; }
    </style>
</head>
<body>
    <h1 class="center danger">Reset Leaderboard</h1>
    <form method="post">
        {% csrf_token %}
        <p class="danger">Are you sure you want to delete ALL contestants and picks? This cannot be undone.</p>
        <button type="submit" style="background: #b00; color: #fff; padding: 0.5em 2em; border: none; border-radius: 4px;">Yes, Delete All</button>
    </form>
    <div class="center" style="margin-top: 2em;">
        <a href="{% url 'leaderboard' %}">Back to Leaderboard</a>
    </div>
</body>
</html>
